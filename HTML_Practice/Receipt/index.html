<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Receipt</title>
</head>

<body>
    <h1>
        Bill sharing request
        <span>from FREEKO</span>
    </h1>

    <div class="receipt">
        <h2>McDonald's</h2>
        <strong>
            <img src="https://raw.githubusercontent.com/rohjs/bugless-101/master/html-practice/08-receipt/assets/barcode.svg"
                alt="Barcode">
        </strong>
        <span aria-labe="Issued on June 24th, 20xx">
            24.06.20xx
        </span>

        <div>
            <dl>
                <div>
                    <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
                    <dd>&dollar;1.50</dd>
                </div>
                <div>
                    <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
                    <dd>&dollar;3.25</dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>&dollar;21.00</dd>
                </div>
            </dl>

            <dl>
                <div>
                    <dt>In total</dt>
                    <dd><strong>&dollar;25.75</strong></dd>
                </div>
            </dl>
        </div>
    </div>
</body>

</html>
