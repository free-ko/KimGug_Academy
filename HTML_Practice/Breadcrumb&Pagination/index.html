<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Breadcrumb &amp; Pagination</title>
</head>

<body>
    <div class="breadcrumb">
        <a href="https://www.naver.com">rohjs</a>
        <a href="https://www.daum.net">Freeko-101</a>
    </div>

    <div class="pagination">
        <a href="#" aria-label="Go to previous page" class="disabled">Previous</a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="Current page. Go to page 1">1</a>
            </li>
            <li>
                <a href="#">2</a>
            </li>
            <li>
                <a href="#">3</a>
            </li>
            <li>
                <a href="#">4</a>
            </li>
            <li>
                <a href="#">5</a>
            </li>
            <li>
                <button type="button" disabled>...</button>
            </li>
            <li>
                <a href="#">6</a>
            </li>
            <li>
                <a href="#">7</a>
            </li>
            <li>
                <a href="#">8</a>
            </li>
            <li>
                <a href="#">9</a>
            </li>
        </ol>
        <a href="#">Next</a>
    </div>
</body>

</html>
