<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>FREEKO | Form-Input</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="" method="GET">
        <input type="email">
        <input type="password" minlength="6">
        <input type="url" placeholder="포트폴리오 URL을 적으세요">
        <input type="number" min="12" max="100" placeholder="나이를 입력하세요(12세 이상~100세 이하)">
        <input type="file" accept=".png, .jpg">
        <button>Submit</button>
    </form>
</body>

</html>
